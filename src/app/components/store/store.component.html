<h4 style="color: brown;font-size:xx-large;font-weight: 600;"><b>Retail Store Page</b></h4>
<article class="tile is-child notification is-warning">
  <div class="has-text-left-desktop">
    <h4 style="color: brown;font-size: larger;font-weight: 600;"><b>Name</b></h4><li style="color:blue;font-size:larger;font-weight: 800;">{{storeName}}</li>
    <h4 style="color: brown;font-size: larger;font-weight: 600;"><b>Location</b></h4><li style="color:blue;font-size:larger;font-weight: 800;">{{storeLocation}}</li>
    <h4 style="color: brown;font-size: larger;font-weight: 600;"><b>Address</b></h4><li style="color:blue;font-size:larger;font-weight: 800;">{{storeAddress}}</li>
    <h4 style="color: brown;font-size: larger;font-weight: 600;"><b>Balance ETH</b></h4><li style="color:blue;font-size:larger;font-weight: 800;">{{storeBalance}} ETH</li>
  </div> 
</article>
<br>
<br>
<div class="tile is-parent">
  <article class="tile is-child notification is-primary is-bold">
    <p class="title">Receive Product Consignment</p>
    <h2 class="subtitle">
      Distributer to Retail Store
    </h2>
  </article>
</div>
<div class="field">
  <label class="label">Product B-GTIN</label>
    <input class="input is-success" type="text" placeholder="Enter Product UID" [(ngModel)]="pUID">
</div> 
<div class="field">
  <label class="label">Product Consignment UID</label>
  <input class="input is-success" type="text" placeholder="Enter consignment ID" [(ngModel)]="conID">
</div> 
<div class="field">
  <button class="button is-primary" (click)="receivePackage()">Receive</button>
</div>
<br>
<br>
<div class="field">
  <label class="label">Product B-GTIN</label>
    <input class="input is-success" type="text" placeholder="Enter Product UID" [(ngModel)]="gtin">
</div> 
<div class="field">
  <button class="button is-primary" (click)="prodStatus()">Get Prod Status</button>
</div>
<h4 style="color: brown;font-size:x-large;font-weight: 600;" *ngIf="getstatus"><b>{{status}}</b></h4>


<br>
<br>
<div class="field">
  <label class="label">Product B-GTIN</label>
    <input class="input is-success" type="text" placeholder="Enter Product UID" [(ngModel)]="uprodID">
</div> 
<div class="field">
  <label class="label">New status</label>
  <input class="input is-success" type="text" placeholder="Enter consignment ID" [(ngModel)]="ustatus">
</div>
<div class="field">
  <button class="button is-primary" (click)="updateStatus()">Update Prod Status</button>
</div>
<br>
<br>
<article class="tile is-child notification is-warning">
  <div class="field">
    <button class="button is-primary" (click)="batchCount()">get batch count</button>
    <p style="color: brown;font-size: xx-large;font-weight: 600;">{{bCount}}</p>
  </div>
</article>
<br>
<div class="field is-grouped">
  <div class="control">
    <button (click)="getBatches()" class="button is-primary is-8">Get Product B-GTINs</button>
  </div>
  <div class="control">
    <button class="button is-danger" (click)="resetIDs()">Reset</button>
  </div>
</div>
<div *ngIf="batchidpressed">
  <ul *ngFor="let id of IDs">
    <li style="color: brown;font-size: larger;font-weight: 600;">{{id}}</li>
  </ul>
</div>
